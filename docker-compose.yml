version: '3'

services:
  nginx:
    image: nginx:1.15.1
    container_name: nginx
    restart: on-failure
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "8080:8080"

  keycloak:
     build: .
     restart: on-failure
     environment:
       - KEYCLOAK_USER=admin
       - KEYCLOAK_PASSWORD=password
       - DB_VENDOR=mysql
       - DB_USER=admin
       - DB_PASSWORD=password
       - DB_ADDR=keycloak-db
       - DB_PORT=5432
       - DB_DATABASE=keycloakdb
       - PROXY_ADDRESS_FORWARDING=true
     depends_on:
       - keycloak-db

  keycloak-db:
    image: mysql:latest
    environment:
      MYSQL_USER: admin
      MYSQL_PASSWORD: password
      MYSQL_DB: keycloakdb
    volumes:
      - mysqldata:/var/lib/mysql/data

volumes:
  mysqldata:
